<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chisom's Blog</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; line-height: 1.6; background-color: #f4f4f4; color: #333; margin: 0; padding: 0; }
        .container { max-width: 800px; margin: 20px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1, h2 { color: #222; }
        h1 { border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .post { background-color: #fafafa; border: 1px solid #ddd; border-radius: 5px; padding: 15px; margin-bottom: 20px; }
        .post h2 { margin-top: 0; }
        .post p { margin-bottom: 0; white-space: pre-wrap; }
        .post .meta { font-size: 0.9em; color: #777; }
        .form-card { background-color: #fff; border: 1px solid #ddd; border-radius: 5px; padding: 20px; margin-top: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group textarea { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        .form-group textarea { min-height: 120px; resize: vertical; }
        .btn { display: inline-block; background-color: #007bff; color: #fff; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; font-weight: bold; }
        .btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Chisom's Blog</h1>
        <h3>News | Gist | Gossips </h3>
        <!-- Form to add a new post -->
        <div class="form-card">
            <h2>New Post</h2>
            <form action="{{ url_for('add_post') }}" method="post">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="body">Body</label>
                    <textarea id="body" name="body" required></textarea>
                </div>
                <button type="submit" class="btn">Post</button>
            </form>
        </div>

        <!-- Section to display existing posts -->
        <h1 style="margin-top: 40px;">Posts</h1>
        {% if not posts %}
            <p>No posts yet. Be the first!</p>
        {% endif %}
        {% for post in posts %}
            <div class="post">
                <h2>{{ post['title'] }}</h2>
                <p class="meta">Posted on {{ post['created'] }}</p>
                <p>{{ post['body'] }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
