name: Deploy MyBlogApp

on:
  push:
    branches:
      - master
  workflow_dispatch:  # Allows manual trigger from GitHub UI

env:
  APP_DIR: /opt/myblogapp
  APP_USER: appuser

jobs:
  # Job 1: Run Tests
  test:
    name: Test Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8

      - name: Lint with flake8
        run: |
          # Stop on syntax errors
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Warnings (non-blocking)
          flake8 . --count --exit-zero --max-line-length=127 --statistics

      - name: Run tests
        run: |
          if [ -d tests ]; then
            pytest tests/ -v
          else
            echo "No tests directory found, skipping tests"
          fi

  # Job 2: Deploy to Server
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: test  # Only runs if tests pass
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "=== Starting deployment ==="
            cd /opt/myblogapp
            
            # Pull latest code
            sudo -u appuser git pull origin master
            
            # Activate virtual environment
            source venv/bin/activate
            
            # Install/update dependencies
            pip install -r requirements.txt
            
            # Run database migrations if needed
            export FLASK_APP=app.py
            flask init-db || echo "Database already initialized"
            
            # Restart application
            sudo supervisorctl restart myblogapp
            
            # Verify deployment
            sleep 5
            sudo supervisorctl status myblogapp
            
            echo "=== Deployment complete ==="

      - name: Health check
        run: |
          sleep 10
          curl -f http://${{ secrets.EC2_HOST }}/ || echo "Health check warning"